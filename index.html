<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Date?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #fff0f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff66a3;
      font-size: 32px;
      margin-top: 20px;
    }
    #mocha-img {
      width: 90%;
      max-width: 300px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
    }
    #buttons {
      margin-top: 30px;
      position: relative;
    }
    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #ff66a3;
      color: white;
    }
    #noBtn {
      background-color: #999;
      color: white;
      position: relative;
    }
    #flirty-line {
      font-size: 18px;
      color: #ff4081;
      margin-top: 20px;
      min-height: 24px;
    }
    .response-img {
      width: 90%;
      max-width: 300px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
    }
  </style>
</head>
<body>
  <h1>Will you be my date? 🥺</h1>
  <img id="mocha-img" src="img/cartoon.gif" alt="Cartoon asking" />

  <div id="buttons">
    <button id="yesBtn">Yes 💖</button>
    <button id="noBtn">No 😢</button>
  </div>

  <p id="flirty-line"></p>
  <div id="gif-display"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const flirtyLine = document.getElementById('flirty-line');
    const gifDisplay = document.getElementById('gif-display');

    let yesSize = 18;
    let noClickCount = 0;
    const totalNoGifs = 6;

    const flirtyLines = [
      "But I made Biryani for you 🥺",
      "No? Are you sure? 😥",
      "I'll let you choose the pizza toppings 🍕",
      "Come on, I'm cute na 🐰",
      "I’ll cry... don't make me 😢",
      "I told my teddy about us 🧸",
      "You're secretly blushing, I know 😏",
      "Still no? My heart is breaking 💔"
    ];

    noBtn.addEventListener('click', () => {
      noClickCount++;
      yesSize += 20; // Keep increasing big time
      yesBtn.style.fontSize = `${yesSize}px`;

      const flirtyText = flirtyLines[Math.floor(Math.random() * flirtyLines.length)];
      flirtyLine.innerText = flirtyText;

      const gifNumber = (noClickCount % totalNoGifs) || totalNoGifs; // Cycle through 1-6
      gifDisplay.innerHTML = `<img src="img/no/no${gifNumber}.gif" alt="No gif" class="response-img" />`;

      // Move No button randomly to mess with the user 😈
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${Math.random() * 70 + 10}%`;
      noBtn.style.top = `${Math.random() * 60 + 20}%`;
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <h1>Yay! You said yes! 💕😊</h1>
        <img src="img/yes/yes1.gif" alt="Happy gif" class="response-img" />
        <p style="font-size:18px; margin-top:20px;">Ab hamare rishte ko naam mil gaya 😘</p>
      `;
    });
  </script>
</body>
</html>
